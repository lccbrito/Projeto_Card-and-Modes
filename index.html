<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store simulation</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h2>Store simulation</h2>
    <div id="mode">
      <input type="checkbox" name="change-mode" id="change-mode">
      <label for="change-mode">
        <i class="icon bi-sun"></i>
        <i class="icon bi-moon"></i>
      </label>
    </div>
  </header>
  <main>
    <div class="card">
      <div class="card-img">
        <span>NIKE</span>
        <img id="img" src="imgs/red.png" alt="Nike Shoes">
      </div>
      <div class="card-details">
        <h2>Nike Air Max 2013</h2>
        <p class="subtitle">Ideal for sports</p>
        <hr>
        <div class="description">
          <p class="title">Product Infotmation: </p>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Assumenda deserunt corporis tempore error.
          </p>
        </div>
        <hr>
        <div class="color">
            <h3>Color :</h3>
            <span style="background-color: #ff0000" onclick="colorR()"></span>
            <span style="background-color: #9bdc28" onclick="colorL()"></span>
            <span style="background-color: #50adc6" onclick="colorLB()"></span>
            <span style="background-color: #002C8F" onclick="colorB()"></span>
        </div>
        <hr>
        <div class="size">
          <h3>Size :</h3>
          <span>37</span>
          <span>38</span>
          <span>39</span>
          <span>40</span>
      </div>
      <hr>
        <div class="price-container">
          <a href="https://github.com/lccbrito" target="_blank"><button class="btn"><i class="bi bi-basket"> ADD TO CARD</i></button></a>
          <span class="price">R$459.90</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
